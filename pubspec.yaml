  # video_compress: ^3.1.2
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/localization/
    - assets/fonts/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: 'Montserrat'
      fonts:
        - asset: assets/fonts/Montserrat-Italic-VariableFont_wght.ttf
        - asset: assets/fonts/Montserrat-VariableFont_wght.ttf
          weight: 700
    - family: 'Proxima'
      fonts:
        - asset: assets/fonts/Proxima_Nova_Thin.otf
          weight: 100
        - asset: assets/fonts/Proxima_Nova_Thin_Italic.otf
          weight: 100
          style: italic
        - asset: assets/fonts/Proxima_Nova_Light.otf
          weight: 300
        - asset: assets/fonts/Proxima_Nova_Light_Italic.otf
          weight: 300
          style: italic
        - asset: assets/fonts/Proxima_Nova_Regular.otf
        - asset: assets/fonts/Proxima_Nova_Regular_Italic.otf
          style: italic
        - asset: assets/fonts/Proxima_Nova_Semibold.otf
          weight: 600
        - asset: assets/fonts/Proxima_Nova_Semibold_Italic.otf
          weight: 600
          style: italic
        - asset: assets/fonts/Proxima_Nova_Extrabold.otf
          weight: 800
    - family: 'Merriweather'
      fonts:
        - asset: assets/fonts/Merriweather-Light.ttf
          weight: 300
        - asset: assets/fonts/Merriweather-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Merriweather-Regular.ttf
        - asset: assets/fonts/Merriweather-Italic.ttf
          style: italic
        - asset: assets/fonts/Merriweather-Bold.ttf
          weight: 700
        - asset: assets/fonts/Merriweather-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Merriweather-Black.ttf
          weight: 900
        - asset: assets/fonts/Merriweather-BlackItalic.ttf
          weight: 900
          style: italic

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
