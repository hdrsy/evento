  flutter_rating_bar: ^4.0.1
  video_player: ^2.8.1
  
  flutter_cache_manager: ^3.3.1

  location: ^5.0.3
  add_2_calendar: ^3.0.1
  url_launcher: ^6.2.2
  table_calendar: ^3.0.9
  flutter_polyline_points: ^2.0.0
  share_plus: ^7.2.1
  flutter_svg: ^2.0.9
  
  path_provider: ^2.1.1
